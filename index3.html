<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	//print name and value of each property of O. 
		function printProps(o) {
			for (let p in o) {
				console.log('${p}: ${o[p]}');
			}
		}

	//compete the distance between Cartesum points (x1, y1) $(x)

		function distance(x1, y1, x2, y2) {
		 let dx = x2 - x1;
		let dy = y2 - y1;
		return Math.sqrt(dx * dx + dy * dy);
	}

	//function for factorial of x
		function factorial(x) {
			if (x <= 1) return 1;
			return x + factorial(x - 1);
		}

	// let is define a function
		const square = function(x) {
		return x * x;
	}

	//function expression can include names, which is useful for recursion 
		const f = function fact(x) {
			if (x <= 1) return 1;
			else return x * fact(x - 1);
		};

	//function expression can also be used as arguements to other functions
		let sortedArray = [3, 2, 1].sort(function (a,b) {
			return a - b;
		})

	//function expression are sometimes defined and immediately invoked
		let tensquared = (function(x) {
			return x * x; 
		})(10);

	//Arror function
		const sum = (x, y) =>  {
			return x + y;
		};

	//compact syntax of arror func
		const sum1 = (x, y) =>  {
			return x + y;
		};

	//constant
		const pdynomial = x =>
		x * x + 2 * x + 3;

		const constantFunc = () => 42;

		const f1 = x => {return {
			value: x};
		}	//correct

		const g = x => ({value: x });	//good (g() return object)

		const h = x => ({value: x});
		//bad.return nothing

		const i = x => ({ v: x, w: x});
		//bad syntax error

		console.log(printProps({a: 1, b: 2}));
		console.log("Distance:", distance(0, 0, 3, 4));
		console.log("Factorial:", factorial(5));
		console.log("Square:", square(4));
		console.log("f(5):", f(5));
		console.log(sortedArray);
		console.log(tensquared);
		console.log(sum(2, 3));
		console.log(sum1(2, 3));
		console.log(pdynomial(2));
		console.log(constantFunc());
		console.log(f1(5));
		console.log(g(5));
		console.log(h(5));
		console.log(i(5));
		
</script>
</body>
</html>
